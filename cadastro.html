<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Registro</title>
</head>

<body>
    <section id="registro">
        <div class="registro-form">
            <h3>Registre-se:</h3>
            <div class="registro-item">
                <label for="nome-registro">Nome:</label>
                <input type="text" id="nome-registro">
            </div>
            <div class="registro-item">
                <label for="email-registro">E-mail:</label>
                <input type="text" id="email-registro">
            </div>
            <div class="registro-item">
                <label for="cpf-registro">CPF:</label>
                <input type="text" id="cpf-registro">
            </div>
            <div class="registro-item">
                <label for="cnpj-registro">CNPJ:</label>
                <input type="text" id="cnpj-registro">
            </div>
            <div class="registro-item">
                <label for="telefone-registro">NÂ° de telefone:</label>
                <input type="text" id="telefone-registro">
            </div>
            <div class="registro-item">
                <label for="cep-registro">CEP:</label>
                <input type="text" id="cep-registro">
            </div>
            <div class="registro-item">
                <label for="registro-senha">Senha:</label>
                <input type="text" id="registro-senha">
            </div>
            <div class="registro-item">
                <label for="confirmar-senha-registro">Confirmar Senha:</label>
                <input type="text" id="confirmar-senha-registro">
            </div>
            <button id="btn-registro">Registrar</button>
            <img id="logo-registro" src="./img/logo_cafe_com_escrita_exprezzo.png" alt="logo exprezzo">
        </div>
    </section>
</body>

</html>
